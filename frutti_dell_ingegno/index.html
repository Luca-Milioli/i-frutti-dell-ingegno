<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I frutti dell'ingegno </title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Comic Sans MS', sans-serif;
            background: linear-gradient(135deg, #FFE066, #FF6B9D, #C44CFF, #66D9EF, #7ED321);
            background-size: 400% 400%;
            animation: rainbowBg 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes rainbowBg {
            0%,100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: block;
            opacity: 0;
            transition: opacity 1s ease;
        }

        #canvas.ready {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            color: #fff;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
        }

        .overlay h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .loading {
            width: 300px;
            height: 20px;
            background: rgba(255,255,255,0.4);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #FF6B9D, #FFE066, #7ED321);
            background-size: 300% 100%;
            animation: progressAnim 2s linear infinite;
            transition: width 0.3s ease;
        }

        @keyframes progressAnim {
            0% { background-position: 0% 0; }
            100% { background-position: 300% 0; }
        }

        .status {
            font-weight: bold;
            margin-top: 10px;
        }

        .status.error {
            color: #ff0000;
        }
        
        /* Fullscreen button */
        .fullscreen-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #FF6B9D, #FFE066);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(255,107,157,0.4);
            z-index: 1000;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.3);
            animation: buttonGlow 3s ease-in-out infinite;
            font-family: 'Nunito', sans-serif;
        }

        @keyframes buttonGlow {
            0%, 100% { box-shadow: 0 8px 20px rgba(255,107,157,0.4), 0 0 0 0 rgba(255,107,157,0.7); }
            50% { box-shadow: 0 8px 20px rgba(255,107,157,0.4), 0 0 0 4px rgba(255,107,157,0); }
        }

        .fullscreen-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 30px rgba(255,107,157,0.5);
            background: linear-gradient(135deg, #FFE066, #7ED321);
        }

        .fullscreen-button:active {
            transform: translateY(0) scale(0.98);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="overlay" id="overlay">
        <h1>üçì I frutti dell'ingegno üçå</h1>
        <div class="loading">
            <div class="progress" id="progress"></div>
        </div>
        <div class="status" id="status"></div>
    </div>

    <script src="index.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const overlay = document.getElementById('overlay');
        const progressBar = document.getElementById('progress');
        const statusDiv = document.getElementById('status');

        var engine = new Engine({"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":5435312,"index.wasm":30978448},"focusCanvas":true,"gdextensionLibs":[]});

        engine.startGame({
            onProgress: function(current, total) {
                if (total > 0) {
                    const percent = (current / total) * 100;
                    progressBar.style.width = percent + "%";
                }
            }
        }).then(() => {
            overlay.style.display = 'none';
            canvas.classList.add('ready');
        }).catch(err => {
            statusDiv.textContent = "Errore: " + err;
            statusDiv.classList.add('error');
        });
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().then(() => {
                    console.log('Modalit√† schermo intero attivata');
                }).catch((err) => {
                    console.error('Impossibile attivare lo schermo intero:', err);
                });
            } else {
                document.exitFullscreen().then(() => {
                    console.log('Schermo intero disattivato');
                });
            }
        }

        // F11
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F11') {
                event.preventDefault();
                toggleFullscreen();
            }
        });
    </script>
</body>
</html>
